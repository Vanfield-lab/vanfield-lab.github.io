<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunBite | Contact us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div  class="container row">
        
            <a class="logo" href="index.html">
              <img src="images/Logo.svg" alt="Logo">
            </a>
        
            <nav class="nav ff-serif-text">
                <ul>
                    <li><a class="page-link" href="index.html">Home</a></li>
                    <li><a class="page-link" href="aboutus.html">About us</a></li>
                    <li><a class="page-link" href="menu.html">Menu</a></li>
                    <li><a class="page-link" href="gallery.html">Gallery</a></li>
                    <li><a class="page-link" href="#contact">Contact</a></li>                    
                </ul>   
                
                <ul>
                    <li><a id="openModalBtn" class="cta-link-primary" >Reserve now</a></li> 
                </ul>  
            </nav>
        </div>
    </header>


    <div class="hero-section other-pages-hero">
        <img class="image-header" src="images/menu header.png" alt="header">
        
        <div class="content other-pages-content">
            <h1 class="ff-serif-heading fs-700 text-orange">Contact Us</h1> 
        </div>

    </div>
    <section class="bg-beige">
        <div class="container sections flex">
            <div class="flex"><h2 class="ff-serif-heading text-green fs-600" style="font-weight: 800;">Find Us</h2></div>

            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3970.5406800523533!2d-0.3019884448185414!3d5.634599167908171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdfa3005523c8a3%3A0xc43a7753b5859e64!2sFanmilk!5e0!3m2!1sen!2sus!4v1734185111190!5m2!1sen!2sus" 
                width="100%" 
                height="600" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <div style="align-self: flex-start;">
                <div class="phone">
                    <h3 class="ff-serif-text fs-500" style="font-weight: 700; padding-bottom: 0.5rem;">FunBite Restuarant</h3>
                    
                </div>
                <div class="row phone " style="padding-bottom: 0.5rem;">
                    <img src="images/location.png" alt="Location">
                    <p class="text-brown" >Princess Road, Ablekuma Fanmilk</p>
                </div>
                
                <div class="row phone">
                    <img src="images/call.png" alt="Phone">
                    <p class="text-brown">+23324 3871 211</p>
                </div>
            </div>
            
            
    
        </div>
    </section>
    

    <footer class="bg-brown footer">
        <div class="container flex footer-wrapper">
        
            <div  class="row footer-content">
    
                <a class="logo" href="#">
                    <img src="images/Logo.svg" alt="Logo">
                </a>
            
                <nav class="nav ff-serif-text">
                    <ul>
                        <li><a class="page-link" href="aboutus.html">About us</a></li>
                        <li><a class="page-link" href="gallery.html">Gallery</a></li>
                        <li><a class="page-link" href="contact.html">Location</a></li>                    
                    </ul>   
                    
                    <ul>
                        <li class="row">
                            <div class="row phone">
                                <img src="images/Phone.png" alt="Phone">
                                <p class="text-beige">+23324 3871 211</p>
                            </div>
                            <div>
                                <img src="images/Instagram.png" alt="Instagram">
                                <img src="images/Facebook.png" alt="Facebook">
                            </div>
                        </li> 
                    </ul>  
                </nav>
            </div>
            <div class="row copyright"><p class="text-beige fs-300">&copy;2024. FunBite Restaurant</p></div>

            

        </div>
    </footer>


    <!-- Reserve now Modal -->
  <div id="reservationModal" class="modal">
    <div class="modal-content bg-beige">
      <div class="modal-header">
        <h2 class="form-title fs-600 ff-serif-heading text-green">Reserve Now</h2>
        <button class="close-btn" id="closeModalBtn">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10.6666 31.6667L8.33325 29.3333L17.6666 20L8.33325 10.6667L10.6666 8.33334L19.9999 17.6667L29.3333 8.33334L31.6666 10.6667L22.3333 20L31.6666 29.3333L29.3333 31.6667L19.9999 22.3333L10.6666 31.6667Z" fill="#4B2E2E"/>
                </svg>
        </button>
          
      </div>
      <form>
        <label for="name">Name <span>*</span></label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="phone">Phone number <span>*</span></label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>

        <label for="people">Number of people <span>*</span></label>
        <select id="people" required>
          <option value="" disabled selected>Value</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4+">4 or more</option>
        </select>

        <label for="date">Date <span>*</span></label>
        <input type="date" id="date" required>

        <label for="time">Time <span>*</span></label>
        <input type="time" id="time" required>

        <button type="submit" class="submit-btn cta-link-primary">Submit</button>
      </form>
    </div>
  </div>

    
</body>
<script src="index.js"></script>
</html>
