<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunBite | Contact us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="loadComponents.js"></script>
    <script src="index.js"></script>
</head>
<body>

    <header></header>


    <div class="hero-section other-pages-hero">
        <img class="image-header" src="images/menu header.png" alt="header">
        
        <div class="content other-pages-content">
            <h1 class="ff-serif-heading fs-700 text-orange">Contact Us</h1> 
        </div>

    </div>
    <section class="bg-beige">
        <div class="container sections flex">
            <div class="flex"><h2 class="ff-serif-heading text-green fs-600" style="font-weight: 800;">Find Us</h2></div>

            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3970.5406800523533!2d-0.3019884448185414!3d5.634599167908171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdfa3005523c8a3%3A0xc43a7753b5859e64!2sFanmilk!5e0!3m2!1sen!2sus!4v1734185111190!5m2!1sen!2sus" 
                width="100%" 
                height="600" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <div style="align-self: flex-start;">
                <div class="phone">
                    <h3 class="ff-serif-text fs-500" style="font-weight: 700; padding-bottom: 0.5rem;">FunBite Restuarant</h3>
                    
                </div>
                <div class="row phone " style="padding-bottom: 0.5rem;">
                    <img src="images/location.png" alt="Location">
                    <p class="text-brown" >Princess Road, Ablekuma Fanmilk</p>
                </div>
                
                <div class="row phone">
                    <img src="images/call.png" alt="Phone">
                    <p class="text-brown">+23324 3871 211</p>
                </div>
            </div>
            
            
    
        </div>
    </section>
    
    <div id="modal-container"></div>
    <footer></footer>
    
</body>

</html>
