<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunBite | Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="loadComponents.js"></script>
    
</head>


<body>

    <header></header>

    <div class="hero-section other-pages-hero">
        <img class="image-header" src="images/aboutus header.png" alt="header">
        
        <div class="content other-pages-content">
            <h1 class="ff-serif-heading fs-700 text-orange">Gallery</h1> 
        </div>

    </div>

    <section class=" bg-beige">
        <div class="container sections gallery-section flex">
            <h2 class="ff-serif-heading fs-600 text-green" style="font-weight: 800;">Our Mouth-licking Cuisines</h2>
            <p class="text-brown fs-400" style="text-align: center;">Designed to meet the diverse preferences of its clientele.</p>
            <div class="gallery">
              <!-- Replace placeholder images with real ones -->
              <img src="images/beef-steak-thin-served-with-ketchup-mayonnaise-vegetable-salad 1.png" alt="Cuisine 1" class="gallery-image">
              <img src="images/woman-preparing-delicious-meal-kitchen-side-view.png" alt="Cuisine 2" class="gallery-image">
              <img src="images/woman-preparing-delicious-meal-kitchen-side-view.png" alt="Cuisine 3" class="gallery-image">
              <img src="images/woman-preparing-delicious-meal-kitchen-side-view.png" alt="Cuisine 4" class="gallery-image">
              <img src="images/woman-preparing-delicious-meal-kitchen-side-view.png" alt="Cuisine 5" class="gallery-image">
              <img src="images/woman-preparing-delicious-meal-kitchen-side-view.png" alt="Cuisine 6" class="gallery-image">
              <img src="images/woman-preparing-delicious-meal-kitchen-side-view.png" alt="Cuisine 7" class="gallery-image">
              <img src="images/woman-preparing-delicious-meal-kitchen-side-view.png" alt="Cuisine 8" class="gallery-image">
              <img src="images/woman-preparing-delicious-meal-kitchen-side-view.png" alt="Cuisine 9" class="gallery-image">
              <img src="images/woman-preparing-delicious-meal-kitchen-side-view.png" alt="Cuisine 10" class="gallery-image">
            </div>
        </div>
      </section>
    
      <!-- Overlay -->
      <div class="image-overlay" id="imageOverlay">
        <button class="close-btn" id="closeOverlay">✕</button>
        <button class="prev-btn" id="prevImage">❮</button>
        <button class="next-btn" id="nextImage">❯</button>
        <img src="images/woman-preparing-delicious-meal-kitchen-side-view.png" alt="Selected" class="overlay-image" id="overlayImage">
      </div>

    <div id="modal-container"></div>

    <footer></footer>

    <script src="index.js"></script>
           
</body>




</html>
